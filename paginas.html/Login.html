<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ɅSSIPɅRK</title>
    <link rel="stylesheet" href="/carpeta.css/ESTILOS.CSS">
    <link rel="shortcut icon" href="/imagenes/logo1.png" type="image/x-icon"> 
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


</head>

<body>


    <footer class="footer">
        <figure class="main_contacto">
            <img src="/imagenes/LOGIN_IMG.png" class="contacto">
        </figure>

        <div class="padre_contacto">
            <h1 class="Titulo">Iniciar sesión</h1>
            <img src="/imagenes/LOGO_FINAL_ASSIPARK.png" class="logoo">

            <form class="hijo_from" id="loginForm">
                <input type="text" placeholder="Nombre" class="from_estilos" id="nombre">

                <input type="email" placeholder="email" class="from_estilos" id="email">
                <div class="password-container">
                    <input type="password" placeholder="Contraseña" class="from_estilos" id="password">
                    <button type="button" class="show-password-btn" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <button type="button" class="from_estilos from_estilos--send" onclick="iniciarSesion()">Iniciar sesión</button>
                <a href="#" onclick="resetPassword()">¿Olvidaste tu contraseña?</a>


            </form>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script src="/js/configuracion.js"></script>
    <script src="/js/guardar.js"></script>


</body>

</html>
