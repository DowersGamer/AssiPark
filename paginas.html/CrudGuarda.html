   <div>

<main class="main-content">
    <div class="crud-container">
      <div class="crud-header">
        <h1>Buscar Residentes</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar">
            <button id="search-button"><i class="fas fa-search"></i></button>
          </div>
        
          
        <button class="button is-success" id="openRegister">
          <i class="fas fa-plus"></i>
          <span>Registrate Aqui</span>
        </button>
      </div>
      <table class="table">

        <thead>
          <tr>
            <th>Documento de identidad</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Telefono</th>
            <th>Celular</th>
            <th>Correo</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody id="studentsTable"></tbody>
      </table>
     
    </div>
  </main>

  <div class="modal" id="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Registrar Usuario</p>
        <button class="delete" aria-label="close" id="closeRegisterModal"></button>
      </header>
      <section class="modal-card-body">
        <form id="register-form">
          <div class="field">
            <label class="label">Documento de identidad</label>
            <div class="control">
              <input class="input" type="text" placeholder="Cedula" name="Cedula">
            </div>
          </div>
          <div class="field">
            <label class="label">Nombre</label>
            <div class="control">
              <input class="input" type="text" placeholder="Escribe tu nombre" name="Nombre">
            </div>
          </div>
          <div class="field">
            <label class="label">Apellido</label>
            <div class="control">
              <input class="input" type="text" placeholder="Escribe tu apellido" name="Apellido">
            </div>
          </div>
          <div class="field">
            <label class="label">Telefono</label>
            <div class="control has-icons-left">
              <input class="input" type="tel" placeholder="Escribe tu numero de telefono" name="cel">
              <span class="icon is-small is-left">
                <i class="fas fa-phone"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label class="label">Celular</label>
            <div class="control has-icons-left">
              <input class="input" type="Celular" placeholder="Escribe tu numero de telefono" name="Celular">
              <span class="icon is-small is-left">
                <i class="fas fa-phone"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label class="label">Correo Electrónico</label>
            <div class="control has-icons-left">
              <input class="input" type="email" placeholder="Escribe tu correo electrónico" name="email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
          </div>
         
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" type="submit">
          <i class="fas fa-save"></i>
          <span>Guardar Usuario</span>
        </button>
        </form>
      </footer>
    </div>
  </div>

  <div class="modal" id="modal-update">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Actualizar Usuario</p>
        <button class="delete" aria-label="close" id="closeUpdateModal"></button>
      </header>
      <section class="modal-card-body">
        <form id="update-form">
          <div class="field">
            <label class="label">Documento de identidad</label>
            <div class="control">
              <input class="input" type="text" placeholder="Cedula" name="Cedula">
            </div>
          </div>
          <div class="field">
            <label class="label">Nombre</label>
            <div class="control">
              <input class="input" type="text" placeholder="Escribe tu primer apellido" name="Nombre">
            </div>
          </div>
          <div class="field">
            <label class="label">Apellido</label>
            <div class="control">
              <input class="input" type="text" placeholder="Escribe tu segundo apellido" name="Apellido">
            </div>
          </div>
          <div class="field">
            <label class="label">Telefono</label>
            <div class="control has-icons-left">
              <input class="input" type="tel" placeholder="Escribe tu numero de telefono" name="cel">
              <span class="icon is-small is-left">
                <i class="fas fa-phone"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label class="label">Celular</label>
            <div class="control has-icons-left">
              <input class="input" type="tel" placeholder="Escribe tu numero de telefono" name="Celular">
              <span class="icon is-small is-left">
                <i class="fas fa-phone"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label class="label">Correo Electrónico</label>
            <div class="control has-icons-left">
              <input class="input" type="email" placeholder="Escribe tu correo electrónico" name="email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
          </div>
          <input type="hidden" name="uid" id="update-uid">
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" type="submit">
          <i class="fas fa-save"></i>
          <span>Actualizar Usuario</span>
        </button>
        </form>
      </footer>
    </div>
  </div>
